<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador y Saludo</title>
</head>
<body>
    <!-- Sección de Saludo -->
    <h2>Saludo</h2>
    <input type="text" id="nombreCliente" placeholder="Ingrese su nombre">
    <button id="btnSaludar">Saludar</button>
    <p id="mensajeSaludo"></p>

    <!-- Sección de Totalización -->
    <h2>Totalización</h2>
    <label for="cantidad">Cantidad de ítems:</label>
    <input type="number" id="cantidad" placeholder="Ingrese cantidad de ítems">
    <button id="btnMostrarCantidad">Mostrar Cantidad</button>
    <p id="cantidadMostrada"></p>

    <label for="precio">Precio por ítem:</label>
    <input type="number" id="precio" placeholder="Ingrese precio por ítem">
    <button id="btnMostrarPrecio">Mostrar Precio</button>
    <p id="precioMostrado"></p>

    <button id="btnTotalizar">Totalizar</button>
    <p id="precioNeto"></p>


    <label for="estado">Seleccionar estado:</label>
<select id="estado">
    <option value="UT">Utah (UT)</option>
    <option value="NV">Nevada (NV)</option>
    <option value="TX">Texas (TX)</option>
    <option value="AL">Alabama (AL)</option>
    <option value="CA">California (CA)</option>
</select>
<button id="btnMostrarEstado">Mostrar Estado</button>
<p id="estadoMostrado"></p>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
